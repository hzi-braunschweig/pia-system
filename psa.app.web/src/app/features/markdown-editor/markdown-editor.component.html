<div class="markdown-editor-container">
  <mat-form-field appearance="fill" class="markdown-editor">
    <mat-label>{{ 'GENERAL.MARKDOWN_TEXT_INPUT' | translate }}</mat-label>
    <textarea
      #markdownTextarea
      matInput
      cdkTextareaAutosize
      cdkAutosizeMinRows="20"
      [formControl]="text"
      data-unit="markdown-editor-textarea"
      data-e2e="markdown-editor-textarea"
    ></textarea>
  </mat-form-field>

  <markdown class="markdown-preview" [data]="text.value"></markdown>
</div>
