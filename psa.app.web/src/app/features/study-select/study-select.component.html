<mat-form-field *ngIf="selectedStudy">
  <mat-label>{{ 'GENERAL.SELECT_STUDY' | translate }}</mat-label>
  <mat-select [formControl]="selectedStudy" data-e2e="e2e-study-select">
    <mat-option
      *ngFor="let studyName of availableStudies"
      [value]="studyName"
      data-e2e="option"
    >
      {{ studyName }}
    </mat-option>
  </mat-select>
  <mat-error
    unit-required-error
    *ngIf="selectedStudy.touched && selectedStudy.hasError('required')"
  >
    {{ 'DIALOG.STUDY_REQUIRED' | translate }}
  </mat-error>
</mat-form-field>
