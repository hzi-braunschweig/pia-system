include: ci/rules.yml

.rule-if-branch-manual: &rule-if-branch-manual
  - if: $CI_COMMIT_REF_SLUG =~ /^(feature|renovate|bugfix|hotfix)-pia-\d+/ && $CI_MERGE_REQUEST_IID
    when: manual
    allow_failure: true

