<div *ngIf="form">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h1 mat-dialog-title *ngIf="!this.isEditMode">
      {{ 'STUDIES.NEW_STUDY' | translate }}
    </h1>
    <h1 mat-dialog-title *ngIf="this.isEditMode">
      {{ 'STUDIES.CHANGE_STUDY' | translate }}
    </h1>
    <mat-dialog-content align="start">
      <mat-form-field>
        <input
          id="studynameinput"
          data-e2e="study-name-input"
          matInput
          formControlName="name"
          placeholder="{{ 'STUDIES.STUDY_NAME' | translate }}"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          id="studydescriptioninput"
          data-e2e="study-description-input"
          matInput
          formControlName="description"
          placeholder="{{ 'STUDIES.DESCRIPTION' | translate }}"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="email"
          id="pmemailinput"
          data-e2e="pm-email-input"
          matInput
          formControlName="pm_email"
          placeholder="{{ 'STUDIES.PM_MAIL' | translate }}"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="email"
          id="hubemailinput"
          data-e2e="hub-email-input"
          matInput
          formControlName="hub_email"
          placeholder="{{ 'STUDIES.HUB_MAIL' | translate }}"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          formControlName="sample_prefix"
          placeholder="{{ 'STUDIES.SAMPLE_PREFIX' | translate }}"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="number"
          formControlName="sample_suffix_length"
          placeholder="{{ 'STUDIES.SAMPLE_SUFFIX_LENGTH' | translate }}"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          formControlName="pseudonym_prefix"
          placeholder="{{ 'STUDIES.PSEUDONYM_PREFIX' | translate }}"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="number"
          formControlName="pseudonym_suffix_length"
          placeholder="{{ 'STUDIES.PSEUDONYM_SUFFIX_LENGTH' | translate }}"
        />
      </mat-form-field>

      <mat-checkbox class="text-wrap" formControlName="has_rna_samples"
        >{{ 'STUDIES.HAS_RNA_SAMPLES' | translate }}</mat-checkbox
      >

      <mat-checkbox
        class="text-wrap"
        formControlName="has_required_totp"
        data-e2e="required-otp-checkbox"
        >{{ 'STUDIES.HAS_REQUIRED_TOTP' | translate }}</mat-checkbox
      >
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="dialogRef.close()">
        {{ 'DIALOG.CANCEL' | translate }}
      </button>
      <button
        *ngIf="!this.isEditMode"
        id="confirmbutton"
        data-e2e="confirm-create-study-button"
        mat-button
        type="submit"
        [disabled]="!form.valid"
      >
        {{ 'DIALOG.CREATE' | translate }}
      </button>
      <button
        *ngIf="this.isEditMode"
        id="confirmbutton"
        mat-button
        type="submit"
        [disabled]="!form.valid"
      >
        {{ 'DIALOG.CHANGE' | translate }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
