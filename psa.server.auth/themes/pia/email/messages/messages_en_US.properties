passwordResetSubject=PIA (inkl. Symptomtagebuch) - Es wurde ein neues Passwort angefordert
passwordResetBody=Liebe\:r PIA-Nutzer\:in,\n\nes wurde vor Kurzem ein neues Passwort für Ihren PIA Account angefordert. Wenn Sie dieses angefordert haben, klicken Sie bitte auf den unten stehenden Link.\n\n{0}\n\nDie Gültigkeit des Links wird in {1} Minuten verfallen.\n\nSollten Sie kein neues Passwort benötigen, können Sie diese Nachricht ignorieren und an Ihrem Account wird nichts geändert.\n\nWir danken Ihnen herzlich für die Nutzung von PIA.\n\nIhr PIA-Team
passwordResetBodyHtml=Liebe\:r PIA-Nutzer\:in,<br><br>es wurde vor Kurzem ein neues Passwort für Ihren PIA Account angefordert. Wenn Sie dieses angefordert haben, klicken Sie bitte auf den unten stehenden Link.<br><br><a href\="{0}">Passwort zurücksetzen</a><br><br>Die Gültigkeit des Links wird in {1} Minuten verfallen.<br><br>Sollten Sie kein neues Passwort benötigen, können Sie diese Nachricht ignorieren und an Ihrem Account wird nichts geändert.<br><br>Wir danken Ihnen herzlich für die Nutzung von PIA.<br><br>Ihr PIA-Team

emailVerificationSubject=E-Mail verifizieren
emailVerificationBody=Jemand hat ein PIA Konto mit dieser E-Mail-Adresse erstellt. Falls Sie das waren, dann klicken Sie auf den Link, um die E-Mail-Adresse zu verifizieren.\n\n{0}\n\nDieser Link wird in {1} Minuten ablaufen.\n\nFalls Sie dieses Konto nicht erstellt haben, dann können Sie diese Nachricht ignorieren.
emailVerificationBodyHtml=<p>Jemand hat ein PIA Konto mit dieser E-Mail-Adresse erstellt. Falls Sie das waren, klicken Sie auf den Link, um die E-Mail-Adresse zu verifizieren.</p><p><a href\="{0}">Link zur Bestätigung der E-Mail-Adresse</a></p><p>Dieser Link wird in {1} Minuten ablaufen.</p><p>Falls Sie dieses Konto nicht erstellt haben, dann können Sie diese Nachricht ignorieren.</p>
identityProviderLinkSubject=Link {0}
identityProviderLinkBody=Es wurde beantragt Ihren Account {1} mit dem Account {0} von Benutzer {2} zu verlinken. Sollten Sie dies beantragt haben, klicken Sie auf den unten stehenden Link.\n\n{3}\n\n Die Gültigkeit des Links wird in {4} Minuten verfallen.\n\nSollten Sie Ihren Account nicht verlinken wollen, ignorieren Sie diese Nachricht. Wenn Sie die Accounts verlinken wird ein Login auf {1} über {0} ermöglicht.
identityProviderLinkBodyHtml=<p>Es wurde beantragt Ihren Account {1} mit dem Account {0} von Benutzer {2} zu verlinken. Sollten Sie dies beantragt haben, klicken Sie auf den unten stehenden Link.</p><p><a href\="{3}">Link zur Bestätigung der Kontoverknüpfung</a></p><p>Die Gültigkeit des Links wird in {4} Minuten verfallen.</p><p>Sollten Sie Ihren Account nicht verlinken wollen, ignorieren Sie diese Nachricht. Wenn Sie die Accounts verlinken wird ein Login auf {1} über {0} ermöglicht.</p>
executeActionsSubject=Aktualisieren Sie Ihr Konto
executeActionsBody=Ihr Administrator hat Sie aufgefordert Ihren Account {2} zu aktualisieren. Klicken Sie auf den unten stehenden Link um den Prozess zu starten.\n\n{0}\n\nDie Gültigkeit des Links wird in {1} Minuten verfallen.\n\nSollten Sie sich dieser Aufforderung nicht bewusst sein, ignorieren Sie diese Nachricht und Ihr Account bleibt unverändert.
executeActionsBodyHtml=<p>Ihr Administrator hat Sie aufgefordert Ihren Account {2} zu aktualisieren. Klicken Sie auf den unten stehenden Link um den Prozess zu starten.</p><p><a href\="{0}">Link zum Account-Update</a></p><p>Die Gültigkeit des Links wird in {1} Minuten verfallen.</p><p>Sollten Sie sich dieser Aufforderung nicht bewusst sein, ignorieren Sie diese Nachricht und Ihr Account bleibt unverändert.</p>
