<app-header [title]="'SETTINGS.TITLE' | translate"></app-header>

<ion-content color="primary-light">
  <ion-item-group>
    <ion-item-divider>
      <ion-label class="settings-item-divider">
        {{ 'SETTINGS.GROUP_TITLE_ACCOUNT' | translate }}
      </ion-label>
    </ion-item-divider>
    <ion-item lines="none" button (click)="changePasswort()">
      <ion-label>{{ 'SETTINGS.MANAGE_PASSWORD' | translate }}</ion-label>
    </ion-item>
    <ion-item lines="none" button (click)="openDeleteAccountModal()">
      <ion-label>{{ 'SETTINGS.DELETE_ACCOUNT' | translate }}</ion-label>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider>
      <ion-label class="settings-item-divider">
        {{ 'SETTINGS.GROUP_TITLE_ABOUT' | translate }}
      </ion-label>
    </ion-item-divider>
    <ion-item lines="none" button [routerLink]="['licenses']">
      <ion-label>{{ 'SETTINGS.LICENSES' | translate }}</ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
