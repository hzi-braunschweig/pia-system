      when: never
    - if: $CI_SCHEDULED_TASK == "load_test"
      when: never
    - if: $CI_MERGE_REQUEST_IID
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_TAG
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_BRANCH =~ /^develop/
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_BRANCH =~ /^release/
      when: manual
      allow_failure: true

build-and-push-ionic-android-store:
  image: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/psa.app.mobile-npm-install:$CI_PIPELINE_ID
  stage: push
  needs:
    - job: npm-install
      artifacts: false
  script:
    - cd psa.app.mobile
    - BUILD_ID=$(ionic-cloud build android release --app-id="5be00d76" --native-config="Android-Store" --environment="pia_build_node_14" --build-stack="Linux - 2022.10" --signing-cert="PIA_Android" --commit="$CI_COMMIT_SHA" --token="${IONIC_CLOUD_PERSONAL_ACCESS_TOKEN}" --json  | jq -r '.buildId')
    - ionic-cloud deploy android --app-id="5be00d76" --build-id=$BUILD_ID --destination="Google Play Store, Produktion" --token="${IONIC_CLOUD_PERSONAL_ACCESS_TOKEN}"
  rules:
    - if: $CI_SCHEDULED_TASK == "update_third_party_licenses"
      when: never
