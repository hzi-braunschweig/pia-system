<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{ 'DELETE_ACCOUNT.TITLE_SHORT' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-margin-bottom">
    <ion-text *ngIf="willDeleteAnswers">
      {{ 'DELETE_ACCOUNT.TEXT_DELETE_INCLUDING_ANSWERS' | translate }}
    </ion-text>

    <ion-text *ngIf="!willDeleteAnswers">
      {{ 'DELETE_ACCOUNT.TEXT_DELETE' | translate }}
    </ion-text>
  </div>

  <div class="ion-text-center">
    <ion-button
      color="danger"
      expand="block"
      class="ion-margin-bottom"
      (click)="delete()"
    >
      <strong>{{ 'DELETE_ACCOUNT.BUTTON_DELETE_NOW' | translate }}</strong>
    </ion-button>
    <ion-button
      color="light"
      expand="block"
      class="ion-margin-bottom"
      (click)="dismiss()"
    >
      {{ 'GENERAL.CANCEL' | translate }}
    </ion-button>
  </div>
</ion-content>
