include:
  - local: ci/rules.yml
  - local: ci/k8s.yml

## ionic stuff

build-ionic-ios-store:
  extends:
    - .job-exclude-schedules-pipelines
    - .no-cpu-request
  image: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/psa.app.mobile-npm-install:$CI_PIPELINE_ID
  stage: push
  needs:
    - job: npm-install
      artifacts: false
  script:
    - cd psa.app.mobile
    - ionic-cloud build ios app-store --app-id="5be00d76" --native-config="iOS-Store" --environment="pia_build_node_20" --signing-cert="PIA_Store" --commit="$CI_COMMIT_SHA" --token="${IONIC_CLOUD_PERSONAL_ACCESS_TOKEN}"
  rules:
    - if: $CI_MERGE_REQUEST_IID
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_TAG
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_BRANCH =~ /^develop/
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_BRANCH =~ /^release/
      when: manual
      allow_failure: true

build-and-push-ionic-ios-store:
  extends:
    - .job-exclude-schedules-pipelines
    - .no-cpu-request
  image: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/psa.app.mobile-npm-install:$CI_PIPELINE_ID
  stage: push
  needs:
    - job: npm-install
      artifacts: false
  script:
    - cd psa.app.mobile
    - BUILD_ID=$(ionic-cloud build ios app-store --app-id="5be00d76" --native-config="iOS-Store" --environment="pia_build_node_20" --signing-cert="PIA_Store" --commit="$CI_COMMIT_SHA" --token="${IONIC_CLOUD_PERSONAL_ACCESS_TOKEN}" --json  | jq -r '.buildId')
    - ionic-cloud deploy ios --app-id="5be00d76" --build-id=$BUILD_ID --destination="Apple App Store" --token="${IONIC_CLOUD_PERSONAL_ACCESS_TOKEN}"
  rules:
    - if: $CI_MERGE_REQUEST_IID
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_TAG
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_BRANCH =~ /^develop/
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_BRANCH =~ /^release/
      when: manual
      allow_failure: true

