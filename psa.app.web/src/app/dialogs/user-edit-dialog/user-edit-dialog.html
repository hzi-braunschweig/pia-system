<div *ngIf="form">
  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <h1 mat-dialog-title>{{ 'STUDIES.CHANGE_ACCESS_LEVEL' | translate }}</h1>
    <mat-dialog-content>
      <div fxFlex>
        <span>
          {{ 'LOGIN.USERNAME' | translate }}: <br />
          {{ username }}
        </span>
      </div>
      <mat-form-field fxFlex>
        <mat-select
          disableOptionCentering
          id="changeaccesslevel"
          placeholder="{{ 'DIALOG.ACCESS_LEVEL' | translate }}"
          formControlName="access_level"
        >
          <mat-option *ngFor="let access of accesses" [value]="access.value">
            {{ access.viewValue | translate }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="dialogRef.close()">
        {{ 'DIALOG.CANCEL' | translate }}
      </button>
      <button
        id="confirmbutton"
        mat-button
        type="submit"
        [disabled]="!form.valid"
      >
        {{ 'DIALOG.REGISTER' | translate }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
