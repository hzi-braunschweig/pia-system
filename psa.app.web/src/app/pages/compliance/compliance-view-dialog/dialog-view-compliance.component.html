<h1 mat-dialog-title>
  {{ 'COMPLIANCE.COMPLIANCE' | translate }}
</h1>
<mat-dialog-content>
  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  <app-template-viewer
    [segments]="complianceWrapper.complianceTextObject"
    [form]="complianceWrapper.form"
    (usedFormControls)="complianceWrapper.usedFormControls = $event"
  >
  </app-template-viewer>
  <button mat-raised-button color="primary" (click)="downloadPdf()">
    {{ 'COMPLIANCE.DOWNLOAD_PDF' | translate }}
  </button>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button type="button" (click)="dialogRef.close()">
    {{ 'DIALOG.CLOSE' | translate }}
  </button>
</mat-dialog-actions>
