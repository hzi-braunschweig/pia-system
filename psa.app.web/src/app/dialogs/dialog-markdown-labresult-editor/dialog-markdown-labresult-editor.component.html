<h2 mat-dialog-title data-unit="dialog-title">
  {{ data.dialogTitle | translate }}
</h2>
<mat-dialog-content>
  <div class="toolbar">
    <button
      mat-mini-fab
      color="primary"
      aria-label="Info Button"
      matTooltip="{{ 'STUDY.EDIT_LABRESULT_TEMPLATE_INFO_TEXT' | translate }}"
      matTooltipClass="info-tooltip"
    >
      <mat-icon>info</mat-icon>
    </button>
  </div>
  <mat-divider class="divider"></mat-divider>

  <app-markdown-editor [(ngModel)]="text"></app-markdown-editor>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    color="primary"
    data-unit="publish-text-button"
    data-e2e="publish-text-button"
    [disabled]="!hasContentChanged()"
    (click)="publish()"
  >
    {{ 'GENERAL.PUBLISH' | translate }}
  </button>
  <button mat-button [mat-dialog-close]="null">
    {{ 'GENERAL.CANCEL' | translate }}
  </button>
</mat-dialog-actions>
