lint:
  stage: test
  image: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/$FOLDER-npm-install:$IMAGE_ID
  script:
    - ln -s $NODE_PATH $FOLDER/node_modules
    - cd $FOLDER
    - npm run lint
  needs:
    - job: npm-install
      artifacts: false
  parallel:
    matrix:
      - FOLDER: !reference [.modules, array, lint]
  rules:
    - if: $CI_SCHEDULED_TASK == "update_third_party_licenses"
      when: never
    - if: $CI_SCHEDULED_TASK == "load_test" || $CI_SCHEDULED_TASK == "generate_load_test_data"
      when: never
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH =~ /^develop/
    - if: $CI_COMMIT_BRANCH =~ /^release/
