<h1
  mat-dialog-title
  style="display: flex; justify-content: center"
  unit-notification-title
>
  {{ notification.title }}
</h1>
<div mat-dialog-content unit-notification-body>
  {{ notification.body }}
</div>
<hr />
<mat-dialog-actions>
  <button
    id="cancelButton"
    unit-notification-cancel-button
    mat-raised-button
    (click)="cancel()"
  >
    {{ 'PLANNED_PROBANDS.CLOSE' | translate }}
  </button>
  <button
    id="confirmButton"
    unit-notification-confirm-button
    mat-raised-button
    color="primary"
    *ngIf="notification.notification_type !== 'custom'"
    (click)="confirmSelection()"
  >
    {{ 'GENERAL.OPEN' | translate }}
  </button>
</mat-dialog-actions>
