piaPasswordMigrationSummary=<strong>Wenn Sie derzeit kein Passwort verwenden, geben Sie bitte Ihren Benutzernamen (Pseudonym) in Kleinbuchstaben als Passwort ein.</strong>
piaPasswordMigrationMessage=Liebe Teilnehmende,<br/><br/>wegen einer Änderung des Systems ist es ab sofort nicht mehr möglich, das Passwort abzuwählen.<br/><br/><strong>Wenn Sie derzeit kein Passwort verwenden, geben Sie bitte Ihren Benutzernamen (Pseudonym) als Passwort ein.</strong> Ist Ihr Benutzername z.B. "PIA-1234567890", dann geben Sie als Passwort einmalig "pia-1234567890" (kleingeschrieben) ein. Nach dem Login setzen Sie dann ein neues, selbst gewähltes Passwort.<br/><br/>Wenn Sie das Häkchen bei "Angemeldet bleiben" setzen, brauchen Sie sich für einen längeren Zeitraum nicht mehr neu einzuloggen.<br/><br/>Bei Fragen hierzu wenden Sie sich gern an <a href\="mailto\:piapost@helmholtz-hzi.de">piapost@helmholtz-hzi.de</a>.
piaPasswordMigrationShowMore=mehr lesen
piaPasswordMigrationShowLess=weniger lesen

piaPasswordRulesHint=<strong>Das Passwort muss</strong><br/><ol><li>mindestens 10 Zeichen lang sein</li><li>mindestens eine Ziffer enthalten</li><li>mindestens einen Kleinbuchstaben enthalten</li><li>mindestens einen Großbuchstaben enthalten</li><li>mindestens eines der folgenden Sonderzeichen enthalten\: \#  $  @  \!  %  &  +  *  ?  \:  ;  <  \=  >  _  |  /  ~  (  )  -  ''{''  ''}''</li><li>sich vom bisherigen Passwort unterscheiden</li><li>sich vom Benutzernamen unterscheiden</li></ol>