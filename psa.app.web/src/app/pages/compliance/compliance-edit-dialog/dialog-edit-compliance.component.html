<h3 mat-dialog-title>
  {{ 'COMPLIANCE.DIALOG_EDIT_HEADER' | translate }}
  <em>{{ user?.pseudonym }}</em>
</h3>

<mat-dialog-content>
  <app-compliance-edit-examiner
    [username]="user?.pseudonym"
    [study]="user?.study"
  ></app-compliance-edit-examiner>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    data-e2e="dialog-button-close"
    type="button"
    (click)="dialogRef.close()"
  >
    {{ 'DIALOG.CLOSE' | translate }}
  </button>
</mat-dialog-actions>
