<h1 mat-dialog-title>
  {{ 'SETTINGS.DELETE_ACCOUNT_AND_PERSONAL_DATA' | translate }}
</h1>
<div mat-dialog-content>
  <p data-unit="keep-health-data-question">
    {{ 'SETTINGS.DELETE_ACCOUNT_BUT_KEEP_HEALTH_DATA_QUESTION' | translate }}
  </p>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close="agree"
    color="primary"
    data-e2e="delete-account-keep-health-data-button"
    cdkFocusInitial
  >
    {{ 'SETTINGS.AGREE_KEEP_HEALTH_DATA' | translate }}
  </button>
  <button
    mat-button
    mat-dialog-close="disagree"
    data-e2e="delete-account-with-all-data-button"
    color="warn"
  >
    {{ 'SETTINGS.DISAGREE_KEEP_HEALTH_DATA' | translate }}
  </button>
  <button mat-button mat-dialog-close>
    {{ 'SETTINGS.CANCEL' | translate }}
  </button>
</div>
