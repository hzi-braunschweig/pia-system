<ion-item *ngIf="label" class="pia-questionnaire-question" lines="none">
  <ion-label class="ion-text-wrap">{{ label }}</ion-label>
</ion-item>
<ion-item fill="filled" mode="md" class="ion-margin-start ion-margin-end">
  <ion-input
    type="number"
    inputmode="decimal"
    pattern="[0-9]*"
    [disabled]="disabled"
    [name]="name"
    [formControl]="control"
    (keyup.enter)="hideKeyboard($event)"
  >
  </ion-input>
</ion-item>
