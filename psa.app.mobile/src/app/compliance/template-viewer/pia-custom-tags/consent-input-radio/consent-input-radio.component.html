<ion-list>
  <ion-radio-group
    [formControl]="formControl"
    [class.form-field-invalid]="formControl.touched && !formControl.valid"
  >
    <ion-item lines="none">
      <ion-radio
        [value]="true"
        [disabled]="formControl.disabled"
        color="dark"
        mode="md"
        >{{ 'GENERAL.YES' | translate }}</ion-radio
      >
    </ion-item>
    <ion-item lines="none">
      <ion-radio
        [value]="false"
        [disabled]="formControl.disabled"
        color="dark"
        mode="md"
        >{{ 'GENERAL.NO' | translate }}</ion-radio
      >
    </ion-item>
  </ion-radio-group>
</ion-list>
