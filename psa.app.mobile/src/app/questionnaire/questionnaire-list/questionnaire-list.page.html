<app-header [title]="'QUESTIONNAIRES.TITLE' | translate"></app-header>

<ion-content color="primary-light">
  <ion-segment (ionChange)="switchTab($event)" [value]="selectedStatus">
    <ion-segment-button value="open">
      <ion-label
        >{{ 'QUESTIONNAIRES.OPEN_QUESTIONNAIRES' | translate }}</ion-label
      >
    </ion-segment-button>
    <ion-segment-button value="closed">
      <ion-label
        >{{ 'QUESTIONNAIRES.CLOSED_QUESTIONNAIRES' | translate }}</ion-label
      >
    </ion-segment-button>
  </ion-segment>
  <app-questionnaire-instances-list
    *ngIf="!isLoading"
    [questionnaireInstances]="questionnaireInstances"
  ></app-questionnaire-instances-list>
  <ion-item-group *ngIf="isLoading">
    <ion-item *ngFor="let item of [].constructor(10)">
      <ion-skeleton-text
        animated
        style="width: 27px; height: 27px"
        slot="start"
      ></ion-skeleton-text>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 95%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 15%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
