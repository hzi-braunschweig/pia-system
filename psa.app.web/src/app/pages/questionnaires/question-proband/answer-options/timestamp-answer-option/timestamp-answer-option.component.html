<mat-form-field>
  <input
    matInput
    #textInput
    type="text"
    placeholder="{{ 'GENERAL.TIMESTAMP' | translate }}"
    [ngModel]="timestamp | date: 'HH:mm dd.MM.yy'"
    (blur)="textInputBlurred(textInput.value)"
    data-unit="timestamp-input"
  />
</mat-form-field>
<button
  *ngIf="!hideButton"
  type="button"
  mat-raised-button
  color="primary"
  (click)="setTimestamp()"
  data-unit="set-timestamp-button"
>
  {{ 'GENERAL.SET' | translate }}
</button>
