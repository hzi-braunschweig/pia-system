<div *ngIf="form">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h1 mat-dialog-title>{{ 'STUDIES.CHANGE_ACCESS_LEVEL' | translate }}</h1>
    <mat-dialog-content class="full-width-children">
      <mat-form-field>
        <mat-label>{{ 'LOGIN.USERNAME' | translate }}</mat-label>
        <input disabled matInput [value]="username" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>{{ 'DIALOG.ACCESS_LEVEL' | translate }}</mat-label>
        <mat-select
          disableOptionCentering
          id="changeaccesslevel"
          formControlName="accessLevel"
        >
          <mat-option *ngFor="let access of accesses" [value]="access.value">
            {{ access.viewValue | translate }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button type="button" (click)="dialogRef.close()">
        {{ 'DIALOG.CANCEL' | translate }}
      </button>
      <button
        id="confirmbutton"
        mat-button
        type="submit"
        color="primary"
        [disabled]="!form.valid"
      >
        {{ 'DIALOG.REGISTER' | translate }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
