      when: never
    - if: $CI_MERGE_REQUEST_IID
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_TAG
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_BRANCH =~ /^develop/
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_BRANCH =~ /^release/
      when: manual
      allow_failure: true
